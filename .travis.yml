matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7
language: cpp
compiler:
  - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpoco-dev
  - sudo apt-get install -y libboost-all-dev
  - sudo apt-get install -y libzmq3-dev
script: autoreconf -if && ./configure --enable-zmq && make
notifications:
  email:
    recipients:
      - joegen@ossapp.com
    on_success: change
    on_failure: always
